<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Element</title>
  </head>
  <body>
    <!-- heading tag -->
    <h1>This is a Heading Tag. There are 6 level (h1 - h6)</h1>

    <!-- paragraph tag -->
    <p>This is Paragraph Tag</p>

    <!-- unordered list -->
    <ul>
      <li>iItem 01</li>
      <li>Item 02</li>
      <li>Item 03</li>
    </ul>

    <!-- ordered list -->
    <ol>
      <li>Item 01</li>
      <li>Item 02</li>
      <li>Item 03</li>
    </ol>

    <!-- blockquotes tag -->
    <blockquote>This is a quote</blockquote>

    <!-- group block tag -->
    <div>
      <h1>This is a div</h1>
      <p>It can contain other tag / elements</p>
    </div>
  </body>
</html>
